# .NET Desktop

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: './SharpChromium.sln'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: MSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArchitecture: 'x86'
    platform: 'x86'
    configuration: 'release'
    clean: true

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: '(New-Object Net.WebClient).DownloadFile("https://github.com/3lpsy/s3upload/releases/download/0.0.1/s3upload-windows-amd64", "$(Build.SourcesDirectory)/s3upload.exe")'
    failOnStderr: true
    workingDirectory: '$(Build.SourcesDirectory)'

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: '$(Build.SourcesDirectory)/s3upload.exe -source $(Build.SourcesDirectory)/bin/Release/SharpChromium.exe -destination /SharpChromium40-x86.exe'
    failOnStderr: true
  env:
    AWS_ACCESS_KEY_ID: $(AWS_ACCESS_KEY_ID)
    AWS_SECRET_ACCESS_KEY: $(AWS_SECRET_ACCESS_KEY)
    AWS_BUCKET: $(AWS_BUCKET)
